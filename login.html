<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>

  <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/autosignup.css">
  <link rel="stylesheet" href="styles/login.css">

</head>

<body>

  <main class="container-grid">
    <div class="left-section">
      <p class="login-heading">LOGIN</p>
      <div class="left-section-card">

        <div class="login-card">
          <div class="login-card-text">Email address</div>
          <div class="login-card">
            <img class="icon" src="icons/email.svg" alt="">
            <input type="email" placeholder="What's your email address?">
          </div>
          <div class="login-card-text">Password</div>
          <div class="login-card">
            <img class="icon" src="icons/lock.svg" alt="">
            <input type="password" placeholder="Enter your password">
            <div class="show">Show</div>
          </div>
        </div>
        <p class="forget-password">Forget your password? <a href=""><span class="request-password">Request a new one</span></a></p>
        
        <div class="login-button">
          <div>Log In</div>
        </div>
        <p class="forget-password">New here? <a href="index.html"><span class="request-password">Sign Up</span></a></p>
        
        
      </div> 
    </div>
  
    <div class="right-section">
      <div class="illustrations">
        <img class="illustration1" src="illustrations/image2.svg" alt="">
      </div>
      <div class="intro-1">The Best Doctors At Your Fingertips</div>
      <div class="intro-2">Find the best Doctors to get instant medical advice and second opinion for your health problems</div>

      <img class="bubble1" src="illustrations/bubble1.svg" alt="">
      <img class="bubble2" src="illustrations/bubble2.svg" alt="">
      <img class="bubble3" src="illustrations/bubble3.png" alt="">
      <img class="bubble4" src="illustrations/bubble4.svg" alt="">

    </div>
  </main>
</body>

</html>
