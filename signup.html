<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
   
  <link rel="stylesheet" href="styles/autosignup.css">
  <link rel="stylesheet" href="styles/signup.css">

</head>

<body>

  <main class="container-grid">
    <div class="left-section">
      
      <p class="signup-heading">SIGN UP</p>
      <div class="scroll-div">
        <div class="left-section-signup-card">
            <div class="signup-card-text top-pad">First name</div>
            <div class="signup-card">
              <img class="profile-icon" src="icons/profile.svg" alt="">
              <input type="text" placeholder="Enter your first name">
            </div>
            <div class="signup-card-text">Last name</div>
            <div class="signup-card">
              <img class="profile-icon" src="icons/profile.svg" alt="">
              <input type="text" placeholder="Enter your last name">
            </div>
            <div class="signup-card-text">Email address</div>
            <div class="signup-card">
              <img class="icon" src="icons/email.svg" alt="">
              <input type="email" name="" id="" placeholder="What's your email address?">
            </div>
            <div class="signup-card-text">Phone number</div>
            <div class="signup-card">
              <img class="icon" src="icons/flag.svg" alt="">
              <input type="number" placeholder="+234 (0XX) XXX XX XX">
            </div>
            <div class="signup-card-text">Password</div>
            <div class="signup-card">
              <img class="icon" src="icons/lock.svg" alt="">
              <input type="password" placeholder="Choose a password">
              <div class="show">Show</div>
            </div>
          <div class="signup-button">
            <div>Sign Up</div>
          </div>
          <p class="have-account">Already have an account? <a href="login.html"><span class="log-in">Log In</span></a></p>
        </div>
      </div>
    </div>
  
    <div class="right-section">
      <div class="illustrations">
        <img class="illustration1" src="illustrations/image3.svg" alt="">
      </div>
      <div class="intro-1">The Best Doctors At Your Fingertips</div>
      <div class="intro-2">Find the best Doctors to get instant medical advice and second opinion for your health problems</div>

      <img class="bubble1" src="illustrations/bubble1.svg" alt="">
      <img class="bubble2" src="illustrations/bubble2.svg" alt="">
      <img class="bubble3" src="illustrations/bubble3.png" alt="">
      <img class="bubble4" src="illustrations/bubble4.svg" alt="">

    </div>
  </main>
</body>

</html>
